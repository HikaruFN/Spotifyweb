<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify WebApp</title>
</head>
<body>
    <!--Wrapper App-->
    <div class="wrapper-app">

        <!--MAIN-->
        <main>
            <!--Side Nav-->
            <nav class="side-nav-container"> <!--Applica colore background-->
                <div class="wrapper-side-nav"> <!--Gestisce spaziature Nav-->
                    <div class="container-flex-column"> <!--Conferisce Display Flex Column-->
                        <!--Contiene da Logo a Playlist-->
                        <div class="side-nav-content-container inner-container-flex-column"> 
                            <!--Logo-->
                            <div class="logo hidden-xs">
                                <img src="img/logo.svg" alt="logo">
                            </div>
                            <!--Logo XS-->
                            <div class="hidden-after-xs" >
                                <a href="#"><img src="img/logo-small.svg" alt="logo-small"></a>
                            </div>
                            <!--Menu-->
                            <div class="menu hidden-xs">
                                <ul>
                                    <li><a href="#"><img src="img/home.svg" alt="home"> Home</a></li>
                                    <li><a href="#"><img src="img/search.svg" alt="search"> Cerca</a></li>
                                    <li><a href="#"><img src="img/libreria.svg" alt="libreria"> La tua libreria</a></li>
                                </ul>
                            </div>
                            <!--Menu XS-->
                            <div class="hidden-after-xs"> <!--poi gestisci meglio la struttura, solo la scritta cambia in xs!-->
                                <ul>
                                    <li><a href="#"><img src="img/home.svg" alt="home"></a></li>
                                    <li><a href="#"><img src="img/search.svg" alt="search"></a></li>
                                    <li><a href="#"><img src="img/libreria.svg" alt="libreria"></a></li>
                                </ul>
                            </div>
                            <!--Playlist-->
                            <div class="playlist hidden-xs">
                                <div class="new-playlist">
                                    <div>
                                        <h4>PLAYLIST</h4>
                                    </div>
                                    <div>
                                        <a href="#"><span class="plus"><i class="fas fa-plus-square"></span></i>Crea Playlist</a>
                                    </div>
                                </div>
                                <div class="scroll-list">
                                    <ul>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                        <li><a href="#">Nome Playlist</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="side-nav-content-container"> 
                            <!--Download--> 
                            <div class="download hidden-xs">
                                <a href="#"><i class="fas fa-arrow-circle-down"></i> Installa app</a>
                            </div>
                            <!--Download XS-->
                            <div class="download hidden-after-xs">
                                <a class="download-arrow" href="#"><i class="fas fa-arrow-circle-down"></i></a>
                            </div>
                            <!--Profilo Utente-->
                            <div class="user-container hidden-xs">
                                <div class="user-icon-container">
                                    <img class="user-img" src="img/profile.svg" alt="profile">
                                </div>
                                <h4>John Doe</h4>
                            </div>
                            <!--Profilo Utente XS-->
                            <div class="user-container hidden-after-xs">
                                <div class="user-icon-container">
                                    <img class="user-img" src="img/profile.svg" alt="profile">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            </nav>
            <!--End Side Nav-->
            <!--Main Content-->
            <div class="main-container">
                Main content
            </div>
            <!--End Main Content-->
        </main>
        <!--END MAIN-->

        <!--FOOTER-->
        <footer>
            <div class="footer-container"> <!--Applica colore background-->
                <div class="wrapper-footer"> <!--Gestisce spaziature Footer-->
                    <div class="container-flex-row"> <!--Conferisce Display Flex row-->
                        <!--Brano Corrente-->
                        <div class="current-song-container inner-container-flex-row">
                            <!--Copertina/Nome Brano/Nome Album-->
                            <div class="info-song">
                                <div class="img-copertina inline-block">
                                    <img src="img/sinister.jpeg" alt="sinister">
                                </div>
                                <div class="song inline-block">
                                    <div class="album-name">
                                        <a href="#"><h5>sinister</h5></a>
                                    </div>
                                    <div class="song-name">
                                        <a href="#"><span>Brano Nome</span></a>
                                    </div>
                                </div>                                
                            </div>
                            <!--Like e Salva-->
                            <div class="song-save">
                                <div class="song-save-buttons">
                                    <a href="#"><i class="far fa-heart"></i></a>
                                    <a href="#"><i class="far fa-folder"></i></a> 
                                </div>     
                            </div>     
                       </div>
                        <!--Pannello Di Controllo Brano-->
                        <div class="song-ctrl-pannel inner-container-flex-column">
                            <div class="song-action-pannel">
                                <div>
                                    <ul class="inner-container-flex-row">
                                        <li><a href="#"><i class="fas fa-random"></i></a></li>
                                        <li><a href="#"><i class="fas fa-step-backward"></i></a></li>
                                        <li><a id="play-button" href="#"><i class="far fa-play-circle"></i></a></li> <!--Id per applicare font size-->
                                        <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
                                        <li><a href="#"><i class="fas fa-redo"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="song-time-bar-container">
                                <div>
                                    <span class="song-time">0:25</span>
                                    <div class="song-time-bar inline-block"> <!--Barra riproduzione principale-->
                                        <div class="inner-song-time-bar"> <!--Barra riproduzione interna-->
                                        </div>
                                    </div>
                                    <span class="song-time">0:25</span>
                                </div>
                            </div>
                        </div>
                        <!--Pannello Di Controllo Utente-->
                        <div class="user-ctrl-pannel inner-container-flex-row">
                            <div class="user-action-pannel">
                                <ul class="inner-container-flex-row">
                                    <li><a href="#"><i class="fas fa-list-ul"></i></a></li>
                                    <li><a href="#"><i class="fas fa-desktop"></i></a></li>
                                    <li><a href="#"><i class="fas fa-volume-up"></i></a></li>
                                </ul>
                            </div>
                            <div class="short-song-time-bar"> <!--Barra riproduzione principale piccola-->
                                <div class="inner-short-song-time-bar"> <!--Barra riproduzione interna piccola-->
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--END FOOTER-->

    </div>
     <!--End Wrapper App-->
    
</body>
</html>
