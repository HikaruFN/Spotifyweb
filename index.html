<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify WebApp</title>
</head>
<body>
    <!--Wrapper App-->
    <div class="wrapper-app">

        <!--MAIN-->
        <main>
            <!--Side Nav-->
            <nav class="side-nav-container">
                <div class="wrapper-side-nav"> <!--Gestisce spaziature Nav-->
                    <div class="container-flex-column"> <!--Conferisce Display Flex Column-->
                        <!--Contiene da Logo a Playlist-->
                        <div class="side-nav-content-container inner-container-flex-column"> 
                            <!--Logo-->
                            <div class="logo hidden-xs">
                                <img src="img/logo.svg" alt="logo">
                            </div>
                            <!--Logo XS-->
                            <div class="hidden-after-xs" >
                                <a href="#"><img src="img/logo-small.svg" alt="logo-small"></a>
                            </div>
                            <!--Menu-->
                            <div class="menu hidden-xs">
                                <ul>
                                    <li><a href="#"><img src="img/home.svg" alt="home"> Home</a></li>
                                    <li><a href="#"><img src="img/search.svg" alt="search"> Cerca</a></li>
                                    <li><a href="#"><img src="img/libreria.svg" alt="libreria"> La tua libreria</a></li>
                                </ul>
                            </div>
                            <!--Menu XS-->
                            <div class="hidden-after-xs"> <!--poi gestisci meglio la struttura, solo la scritta cambia in xs!-->
                                <ul>
                                    <li><a href="#"><img src="img/home.svg" alt="home"></a></li>
                                    <li><a href="#"><img src="img/search.svg" alt="search"></a></li>
                                    <li><a href="#"><img src="img/libreria.svg" alt="libreria"></a></li>
                                </ul>
                            </div>
                            <!--Playlist-->
                            <div class="playlist hidden-xs">
                                <h4>PLAYLIST</h4>
                                <ul>
                                    <li><a href="#"><span class="plus"><i class="fas fa-plus-square"></span></i>Crea Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="side-nav-content-container"> 
                            <!--Download--> 
                            <div class="download hidden-xs">
                                <a href="#"><i class="fas fa-arrow-circle-down"></i> Installa app</a>
                            </div>
                            <!--Download XS-->
                            <div class="download hidden-after-xs">
                                <a class="download-arrow" href="#"><i class="fas fa-arrow-circle-down"></i></a>
                            </div>
                            <!--Profilo Utente-->
                            <div class="user-container hidden-xs">
                                <div class="user-icon-container">
                                    <img class="user-img" src="img/profile.svg" alt="profile">
                                </div>
                                <h4>John Doe</h4>
                            </div>
                            <!--Profilo Utente XS-->
                            <div class="user-container hidden-after-xs">
                                <div class="user-icon-container">
                                    <img class="user-img" src="img/profile.svg" alt="profile">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            </nav>
            <!--End Side Nav-->
            <!--Main Content-->
            <div class="main-container">
                Main content
            </div>
            <!--End Main Content-->
        </main>
        <!--END MAIN-->

        <!--FOOTER-->
        <footer>
            <div class="footer-container">
                Footer
            </div>
        </footer>
        <!--END FOOTER-->

    </div>
     <!--End Wrapper App-->
    
</body>
</html>
